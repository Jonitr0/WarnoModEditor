<body><p>The <strong>global search</strong> is used to find text inside the .ndf files of your mod. Simply enter that text you want to find in the search bar, press enter, and the page will list all files which contain it. You can toggle case-sensitive search by pressing the <em>case-sensitive search</em> button (<strong>Ctrl+E</strong>)</p>
